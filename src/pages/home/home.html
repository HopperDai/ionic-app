<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>高德地图</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="testForm">
    <div formArrayName="arr">
      <div *ngFor="let item of arr.controls;let i = index" [formGroupName]="i">
        <ion-input formControlName="street"></ion-input>
        <ion-input formControlName="city"></ion-input>
        <ion-input formControlName="state"></ion-input>
        <ion-input formControlName="zip"></ion-input>
      </div>
    </div>
    <button ion-button (click)="value()">formValue</button>
    <button ion-button (click)="add()">addValue</button>
  </form>
  <div>
    <ion-item-divider>
      api
    </ion-item-divider>
    <ion-grid>
      <ion-row>
        一般情况下，使用web端api
      </ion-row>
      <ion-row>
        定位和导航实用android和ios api
      </ion-row>
    </ion-grid>
    <ion-item-divider>
      key
    </ion-item-divider>
  </div>
  <!--<div id="map"></div>-->
</ion-content>

<ion-menu [content]="content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Tech Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item>
        Home
      </button>
      <button ion-item>
        Ionic
      </button>
      <button ion-item>
        Friends
      </button>
      <button ion-item>
        Events
      </button>
      <button ion-item>
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
